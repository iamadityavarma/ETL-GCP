[pytest]
# Pytest configuration for GCP ETL Pipeline

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc

# Markers for organizing tests
markers =
    api: Tests for API extraction logic
    postgresql: Tests for PostgreSQL database operations
    bigquery: Tests for BigQuery operations
    integration: Integration tests (slower, require external resources)
    unit: Fast unit tests
    slow: Slow tests that take more than 1 second

# Console output
console_output_style = progress

# Minimum Python version
minversion = 3.8

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
